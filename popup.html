<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Reminder 💧</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ིྀ🩵Stay Hydrated!🩵ིྀ</h1>
        
        <div class="pixel-box">
            <label for="interval">⏳ Set Reminder (mins):</label>
            <input type="number" id="interval" min="1" value="60">
        </div>
        
        <button id="setReminder" class="pixel-btn">Set Reminder</button>
        
        <h2>🌸🌀Water Tracker🌀🌸</h2>
        <p id="intakeCount">🌊 Total: 0 glasses</p>
        <button id="addWater" class="pixel-btn">+1 Glass</button>
    </div>

    <script src="background.js"></script>
</body>
</html>
