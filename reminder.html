<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="glass.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Water Reminder</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            background-color: #ffe4e1;
            color: #6b4e71;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #ffecf4;
            border: 4px solid #ffb6c1;
            padding: 20px;
            box-shadow: 6px 6px 0px #ff91a4;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 400px;
            height: auto;
            text-align: center;
        }

        h1 {
            font-size: 16px;
            margin-bottom: 15px;
        }

        .pixel-box {
            background-color: #fffaf0;
            padding: 10px;
            border: 3px solid #ffb6c1;
            border-radius: 8px;
            margin: 10px 0;
        }

        img {
            width: 80px;
            height: 80px;
            border: 3px solid #ffb6c1;
            border-radius: 5px;
        }

        .pixel-btn {
            font-family: 'Press Start 2P', cursive;
            background-color: #ffb6c1;
            border: 3px solid #ff91a4;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 3px 3px 0px #ff91a4;
        }

        .pixel-btn:hover {
            background-color: #ff91a4;
            transform: translate(-0.05em, -0.05em);
            box-shadow: 0.15em 0.15em;
        }

        .pixel-btn:active {
            transform: translate(0.05em, 0.05em);
            box-shadow: 0.05em 0.05em;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="water.gif" alt="Water Icon">
        <h1>ðŸ’§Time to Drink Water!ðŸ’§</h1>
        <button id="closeReminder" class="pixel-btn">OK</button>
    </div>
    <script src="reminder.js"></script>
</body>
</html>
